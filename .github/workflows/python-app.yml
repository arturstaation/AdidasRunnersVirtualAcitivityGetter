# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # ğŸ‘ˆ permite rodar manualmente pelo GitHub

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11.3
      uses: actions/setup-python@v3
      with:
        python-version: "3.11.3"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      env:
        PYTHONPATH: src/
      run: |
        pytest -q Testes --cov=src/ --cov-branch --cov-report=term-missing --cov-report=xml:src/coverage.xml
    - name: Upload coverage report (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          src/coverage.xml
    - name: Publish coverage summary
      run: |
        coverage=$(grep 'line-rate' src/coverage.xml | sed -E 's/.*line-rate="([^"]+)".*/\1/')
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "Line coverage: $coverage" >> $GITHUB_STEP_SUMMARY
  publish_images:
    runs-on: ubuntu-latest
    needs: build   # ğŸ‘ˆ sÃ³ roda se o job "build" passar
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build . -t arturstaation/adidasrunnersbot:latest
      - name: push image to docker hub
        run: |
          docker login -u arturstaation -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push arturstaation/adidasrunnersbot:latest